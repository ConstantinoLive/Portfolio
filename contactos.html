    <form action="Archivo.php" method="post" id="Formulario">
        <div class="container">
            <h3 class="escribime animate__animated animate__pulse">Contactame ahora</h3>
            <div class="form_x_container">

                <div class="form_x">
                    <div class="formulario animate__animated animate__fadeInUp">
                        <input class="text-input" type="text" name="firstname" id="firstname" placeholder="" required />
                        <label>Nombre</label>
                    </div>
                    <br>
                    <div class="formulario animate__animated animate__fadeInUp">
                        <input class="text-input" type="text" name="lastname" id="lastname" placeholder="" required />
                        <label>Apellido</label>
                    </div>
                    <br>
                    <div class="formulario animate__animated animate__fadeInUp">
                        <input class="text-input" type="tel" name="telefono" id="telefono" placeholder="" required />
                        <label>Teléfono</label>
                    </div>
                    <br>
                    <div class="formulario animate__animated animate__fadeInUp">
                        <input class="text-input" type="email" name="mail" id="mail" placeholder="" required />
                        <label>Mail</label>
                    </div>
                    <br>
                    <div class="formulario animate__animated animate__fadeInUp">
                        <input class="text-input" type="text" name="subject" id="subject" placeholder="" required />
                        <label>Asunto</label>
                    </div>
                    <br>
                    <div class="formulario animate__animated animate__fadeInUp">
                        <textarea name="comentarios" class="text-input" rows="5.5vw" cols="3vw" placeholder=""
                            required></textarea>
                        <label>Comentarios</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
